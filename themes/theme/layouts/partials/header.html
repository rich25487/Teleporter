
<header>
  <nav>
    <div class="nav-left">
      <ul>
        {{ range .Site.Params.nav }}
        <li><a href="{{ .url }}" title="{{ .name }}"><i class="{{ .icon }}"></i></a></li>
        {{ end }}
      </ul>
    </div>
    <div class="nav-right">
      <ul class="datetime">
        <li class="date">
          <span id="current_date"></span>
        </li>
      </ul>
    </div>
  </nav>
</header>
